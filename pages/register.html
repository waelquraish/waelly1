<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>waelly/Register</title>

    <link
      href="../css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
    rel="shortcut icon"
    href="../images/waelly.png"
    type="image/x-icon"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <style>
      .fa-solid {
        color: white;
      }

      body {
        text-shadow: 0 0.05rem 0.1rem rgba(0, 0, 0, 0.5);
        box-shadow: inset 0 0 5rem rgba(0, 0, 0, 0.5);
      }

      main {
        max-width: 500px;
      }

      footer{
        background-color: transparent;
      }
    </style>
  </head>

  <body
    style="
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
    "
    class="text-center text-bg-dark"
  >
    <header class="flex">
      <a href="/" class="logo">
        <img width="266" src="../images/waelly.png" alt="">
      </a>

      <div class="links">
        <a style="position: relative" class="cart" href="./cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          ل.س0.00
          <span class="products-number">2</span>
        </a>
        <a class="sign-in" href="./signin.html">
          <i class="fa-solid fa-right-to-bracket"></i>
          تسجيل الدخول</a
        >
        <a class="register border" href="#">
          <i class="fa-solid fa-user-plus"></i>
          سجل</a
        >
        <a class="Complaints" href="./Complaints.html">
          <i class="fa-solid fa"></i>
          الشكاوي</a>
          <a class="who" href="./who.html">
            <i class="fa-solid fa"></i>
             من نحن</a>
      </div>
    </header>

    <main class="px-3">
      <form style="text-align: left">
        <div class="mb-4">
          <label for="username" class="form-label">الاسم</label>
          <input
            type="email"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label"
            >عنوان البريد الإلكتروني</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">الرمز السري</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >تحقق</label
          >
        </div>
        <button type="submit" class="btn btn-primary">إنشاء حساب</button>
      </form>
    </main>

    <footer class="lead">
      Designed and developed by
      <span> wael quraish </span>
      © 2024.f23
      
  </body>
</html>
