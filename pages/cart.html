<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>waelly\Cart</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="shortcut icon"
      href="../images/waelly.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/pages/cart.css" />
  </head>
  <body
    style="
      height: 100vh;
      display: grid;
      align-items: center;
      grid-template-rows: auto 1fr auto;
    "
  >
    <header class="flex">
      <a href="/" class="logo">
       <img width="266" src="../images/waelly.png" alt="">
       
      </a>

      <div class="links">
        <a style="position: relative" class="cart" href="">
          <i class="fa-solid fa-cart-shopping"></i>
          ل.س0.00
          <span class="products-number">2</span>
        </a>
        <a class="sign-in" href="./signin.html">
          <i class="fa-solid fa-right-to-bracket"></i>
          تسجيل الدخول</a
        >
        <a class="register" href="./register.html">
          <i class="fa-solid fa-user-plus"></i>
          سجل</a
        >
        <a class="Complaints" href="./Complaints.html">
          <i class="fa-solid fa"></i>
          الشكاوي</a>
          <a class="who" href="./who.html">
            <i class="fa-solid fa"></i>
             من نحن</a>
      </div>
    </header>

    <main style="text-align: center" class="">
      <section class="cart">
        <article class="product flex">
          <button>
            <i class="fa-solid fa-trash-can"> </i>
          </button>

          <p class="price">150000 ل.س</p>

          <div class="flex" style="margin-right: 1rem">
            <button class="decrease">-</button>
            <div class="quantity flex">2</div>
            <button class="increase">+</button>
          </div>

          <p class="title">تيشرت رجالي</p>

          <img
            style="border-radius: 0.22rem"
            width="70"
            height="70"
            alt=""
            src="../images/قميص1.webp"
          />
        </article>

        <article class="product flex">
          <button>
            <i class="fa-solid fa-trash-can"> </i>
          </button>

          <p class="price">80000 ل.س</p>

          <div class="flex" style="margin-right: 1rem">
            <button class="decrease">-</button>
            <div class="quantity flex">2</div>
            <button class="increase">+</button>
          </div>

          <p class="title">بارفان افان 9</p>

          <img
            style="border-radius: 0.22rem"
            width="70"
            height="70"
            alt=""
            src="../images/عطر 3.jpg"
          />
        </article>

        <article class="product flex">
          <button>
            <i class="fa-solid fa-trash-can"> </i>
          </button>

          <p class="price">150000 ل.س</p>

          <div class="flex" style="margin-right: 1rem">
            <button class="decrease">-</button>
            <div class="quantity flex">3</div>
            <button class="increase">+</button>
          </div>

          <p class="title">بدلة رياضة</p>

          <img
            style="border-radius: 0.22rem"
            width="70"
            height="70"
            alt=""
            src="../images/بدلة رياضية.jpg"
          />
        </article>
      </section>

      <button class="clear">
        <i
          style="color: #fff; margin-right: 0.2rem"
          class="fa-solid fa-trash-can icon"
        >
        </i>
        حذف المنتجات
      </button>

      <section class="summary">
        <h1>اجمالي المشتريات</h1>

        <div class="flex">
          <p class="Subtotal">المجموع</p>
          <p>ل.س380000</p>
        </div>
        <button disabled class="checkout">الخروج</button>

        <a href="./signin.html"> يرجى تسجيل الدخول للمتابعة </a>
      </section>
    </main>

    <footer class="">
      Designed and developed by
      <span> wael quraish </span>
      © 2024.f23
    </footer>
  </body>
</html>
